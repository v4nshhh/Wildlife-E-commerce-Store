<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}

{% load static %}
<html class="wide wow-animation" lang="en">
<head>
    <title>Contacts</title>
    <style>
        .ie-panel {
            display: none;
            background: #212121;
            padding: 10px 0;
            box-shadow: 3px 3px 5px 0 rgba(0, 0, 0, .3);
            clear: both;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        html.ie-10 .ie-panel,
        html.lt-ie-10 .ie-panel {
            display: block;
        }
    </style>
</head>

<body>
    <div class="ie-panel"><a href="https://windows.microsoft.com/en-US/internet-explorer/"><img
                src="images/ie8-panel/warning_bar_0000_us.jpg" height="42" width="820"
                alt="You are using an outdated browser. For a faster, safer browsing experience, upgrade for free today."></a>
    </div>
    
    <div class="page">
        
        <section class="parallax-container" data-parallax-img="https://images.unsplash.com/photo-1444746715669-8558bd94fa7b?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1237&q=80">
            <div class="parallax-content breadcrumbs-custom context-dark">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12 col-lg-9">
                            <h2 class="breadcrumbs-custom-title">Contacts</h2>
                            <ul class="breadcrumbs-custom-path">
                                <li><a href="index.html">Home</a></li>
                                <li class="active">Contacts</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="section section-lg text-center bg-default">
            <div class="container">
                <div class="row row-50">
                    <div class="col-md-6 col-lg-4">
                        <div class="box-icon-classic box-contact-info">
                            <div class="box-icon-inner decorate-triangle"><span
                                    class="icon-lg-big linearicons-phone-incoming"></span></div>
                            <div class="box-icon-caption">
                                <h4><a href="tel:#">1-800-123-1234</a></h4>
                                <p>You can call us anytime</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <div class="box-icon-classic box-contact-info">
                            <div class="box-icon-inner decorate-circle"><span
                                    class="icon-lg-big linearicons-map2"></span></div>
                            <div class="box-icon-caption">
                                <h4><a href="#">Inside Wildlife, Model Town</a></h4>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <div class="box-icon-classic box-contact-info">
                            <div class="box-icon-inner decorate-rectangle"><span
                                    class="icon-lg-big linearicons-paper-plane"></span></div>
                            <div class="box-icon-caption">
                                <h4><a href="mailto:#">wildlifebusiness@gmail.com</a></h4>
                                <p>Feel free to email us your questions</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Contact us-->
        <section class="section section-lg bg-gray-1 text-center">
            <div class="container">
                <div class="row justify-content-md-center">
                    <div class="col-md-9 col-lg-7">
                        <h3>Get In Touch</h3>
                        <!-- RD Mailform-->
                        <form class="rd-form" id="submit" data-form-output="form-output-global" data-form-type="contact"
                            method="POST" action="{% url 'savecontact' %}">
                            {% csrf_token %}
                            <div class="form-wrap">
                                <input class="form-input" id="contact-name" type="text" name="name"
                                    data-constraints="@Required">
                                <label class="form-label" for="contact-name">Name</label>
                            </div>
                            <div class="form-wrap">
                                <input class="form-input" id="contact-email" type="email" name="email"
                                    data-constraints="@Email @Required">
                                <label class="form-label" for="contact-email">Email</label>
                            </div>
                            <div class="form-wrap">
                                <input class="form-input" id="contact-subject" type="text" name="subject"
                                    data-constraints="@Required">
                                <label class="form-label" for="contact-subject">Subject</label>
                            </div>
                            <div class="form-wrap">
                                <label class="form-label" for="contact-message"> Message</label>
                                <textarea class="form-input" id="contact-message" name="message"
                                    data-constraints="@Required"></textarea>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-12 col-sm-7 col-lg-5">
                                    <button class="button button-block button-lg button-primary"
                                        type="submit">Send</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </div>
</body>
</html>
{% endblock %}
